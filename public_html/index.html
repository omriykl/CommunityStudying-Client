		   <div class="g-signin2" data-onsuccess="onSuccess" data-theme="dark" data-width="270" data-height="40" data-longtitle="true">
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {	 
		angular.element(document.getElementById('logInBox')).scope().logout();	  
    });
	
  }
</script>
		   
		   </div>
   <div>
  <script>
    function onSuccess(googleUser) {
angular.element(document.getElementById('logInBox')).scope().login(googleUser);

    }
    function onFailure() {
	alert("log in failed");    
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

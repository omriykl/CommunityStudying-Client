<h1>Tests <i> </i></h1>


<input type='button' id='hideshow' value='Hide/Show Search'>

<div id="searchPanel">
    <h3>Search Panel:</h3>
    <form ng-submit="submit()">

    <b> Faculty:</b>
    
    <tagger tabindex="-1" id="s1" required ng-model="faculty" options="faculties" placeholder="Select Faculty" single 
            display-fun="showName" create-fun="createName" on-select="facultySelected" style="border-radius: 10px"></tagger>

    <b>Course:</b>
    <tagger tabindex="-1" id="s1" required ng-model="course" options="courses" placeholder="Select Course" 
            single display-fun="showName" create-fun="createName" on-select="courseSelected" style="border-radius: 10px"></tagger>

        <br/>
        <br/>
        <b>Year:</b>
        <input type="number" ng-model="year" min="1970" max="2020">

        <b>Semester:</b>
        <select ng-model="selectedSemester" style="width: 50px">
            <option value="">--
                <option value="A">A
                    <option value="B">B
                        <option value="C">C
        </select>

        <b>Moed:</b>
        <select ng-model="selectedMoed" style="width: 50px">
            <option value="">--
                <option value="A">A
                    <option value="B">B
                        <option value="C">C
        </select>
        <br/>
        <br/>
        <input type="submit" style="width: 100px;height: 30px;" id="submit" value="Search" />
    </form>
</div>
<hr>
<br/>
<div ng-repeat="x in tests">
    <div style="clear:both"></div>
    <div style="clear:both;height:10px;"></div>

    <div class="questionsview_details">
        <span style="color:#999" title="{{x.createdAt}}">Uploaded On : {{x.timeAgo}}</span>
    </div>
    <div class="questionsview_details q">
        {{x.comments}} ans | {{x.posts}} posts
    </div>
    <div class="questionsview_answer" id="a445">
        <div class="questionsgrid_title">
            <a href="#tests/view/{{x.id}}">- {{x.year}} -</a>
            <br/><span class="questionsgrid_description"><a href="#tests/view/{{x.id}}"> Semester: {{x.semester}} - Moed: {{x.moed}}</a>
            </span>
            <div style="clear:both" ng-show="x.hasTestFile">
                                            <a href="{{x.testFileUrl}}"><img src="img/upload_pdf.png" style="width:60px;float: right;margin-right: 40%"/></a>
            </div>
            
        </div>

        <ul class="holder noborder">
        </ul>

        <div style="clear:both;"></div>
    </div>
</div>
